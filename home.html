<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitefy - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f8ff 0%, #e3f2fd 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            box-shadow: 0 2px 30px rgba(102, 126, 234, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .user-name {
            font-weight: 500;
            color: #333;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .logout-btn:hover {
            background: #ff3742;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .welcome-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            margin-bottom: 40px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .welcome-section h2 {
            font-size: 2.8rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .welcome-section p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .new-project-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .new-project-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .new-project-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .new-project-btn:hover::before {
            left: 100%;
        }

        .projects-section {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .section-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(102, 126, 234, 0.1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.15);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .project-date {
            font-size: 0.9rem;
            color: #888;
        }

        .project-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-btn {
            background: #667eea;
            color: white;
        }

        .edit-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .delete-btn {
            background: #ff4757;
            color: white;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .project-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .project-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
        }

        .project-size {
            font-size: 0.85rem;
            color: #888;
        }

        .project-status {
            background: #2ed573;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #888;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            text-align: center;
            color: #667eea;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e3f2fd;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 15px;
                flex-direction: column;
                gap: 15px;
            }
            
            .welcome-section {
                padding: 30px 25px;
            }
            
            .welcome-section h2 {
                font-size: 2.2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .project-card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1 onclick="location.reload()">Sitefy</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-name" id="userName">Usuário</div>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="welcome-section">
            <h2>Bem-vindo ao Sitefy!</h2>
            <p>Crie sites incríveis com nosso editor visual intuitivo</p>
            
            <button class="new-project-btn" onclick="createNewProject()">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                </svg>
                Novo Projeto
            </button>
        </div>

        <div class="projects-section">
            <h2 class="section-title">
                <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 4H4c-1.11 0-2 .89-2 2v3h2V6h6V4zm6 0v2h6v3h2V6c0-1.11-.89-2-2-2h-6zm-6 15H4v-3H2v3c0 1.11.89 2 2 2h6v-2zm6 2h6c1.11 0 2-.89 2-2v-3h-2v3h-6v2zM8 8v8h8V8H8z"/>
                </svg>
                Meus Projetos
            </h2>
            <div class="projects-grid" id="projectsGrid">
                <div class="empty-state">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM5 19V5h14v14H5z"/>
                        <path d="M14 17H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    <h3>Nenhum projeto ainda</h3>
                    <p>Comece criando seu primeiro projeto clicando no botão acima</p>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div>Carregando projetos...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyARvgxnpRiByevuu0lKWzPZ8bzQph9fbww",
            authDomain: "sitefyfend.firebaseapp.com",
            databaseURL: "https://sitefyfend-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sitefyfend",
            storageBucket: "sitefyfend.firebasestorage.app",
            messagingSenderId: "636147623677",
            appId: "1:636147623677:web:6b4de9d341809e98474094"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;
        let projects = {};

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userName').textContent = user.displayName || user.email.split('@')[0];
                document.getElementById('userAvatar').textContent = (user.displayName || user.email).charAt(0).toUpperCase();
                loadUserProjects();
            } else {
                window.location.href = 'teladlogin.html';
            }
        });

        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                auth.signOut().then(() => {
                    window.location.href = 'teladlogin.html';
                });
            }
        }

        function createNewProject() {
            const projectName = prompt('Nome do projeto:');
            if (projectName && projectName.trim()) {
                const projectId = 'project_' + Date.now();
                const projectData = {
                    id: projectId,
                    name: projectName.trim(),
                    createdAt: new Date().toISOString(),
                    lastModified: new Date().toISOString(),
                    userId: currentUser.uid,
                    html: '<!DOCTYPE html>\n<html lang="pt-BR">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>' + projectName + '</title>\n    <style>\n        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }\n    </style>\n</head>\n<body>\n    <h1>Bem-vindo ao ' + projectName + '</h1>\n    <p>Comece editando seu site aqui!</p>\n</body>\n</html>',
                    elements: []
                };

                showLoading();
                database.ref(`projects/${currentUser.uid}/${projectId}`).set(projectData)
                    .then(() => {
                        hideLoading();
                        window.location.href = `editor.html?project=${projectId}`;
                    })
                    .catch((error) => {
                        hideLoading();
                        alert('Erro ao criar projeto: ' + error.message);
                    });
            }
        }

        function loadUserProjects() {
            showLoading();
            const projectsRef = database.ref(`projects/${currentUser.uid}`);
            projectsRef.on('value', (snapshot) => {
                hideLoading();
                const data = snapshot.val();
                projects = data || {};
                renderProjects();
            }, (error) => {
                hideLoading();
                console.error('Erro ao carregar projetos:', error);
            });
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const projectList = Object.values(projects);
            
            if (projectList.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM5 19V5h14v14H5z"/>
                            <path d="M14 17H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        <h3>Nenhum projeto ainda</h3>
                        <p>Comece criando seu primeiro projeto clicando no botão acima</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = projectList.map(project => {
                const createdDate = new Date(project.createdAt).toLocaleDateString('pt-BR');
                const htmlSize = new Blob([project.html]).size;
                const sizeKB = (htmlSize / 1024).toFixed(1);
                
                return `
                    <div class="project-card" onclick="openProject('${project.id}')">
                        <div class="project-header">
                            <div>
                                <div class="project-title">${project.name}</div>
                                <div class="project-date">Criado em ${createdDate}</div>
                            </div>
                            <div class="project-actions">
                                <button class="action-btn edit-btn" onclick="event.stopPropagation(); openProject('${project.id}')" title="Editar">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                    </svg>
                                </button>
                                <button class="action-btn delete-btn" onclick="event.stopPropagation(); deleteProject('${project.id}')" title="Excluir">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="project-description">
                            Editor visual de sites - HTML, CSS e JavaScript
                        </div>
                        <div class="project-stats">
                            <div class="project-size">${sizeKB} KB</div>
                            <div class="project-status">Ativo</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openProject(projectId) {
            window.location.href = `editor.html?project=${projectId}`;
        }

        function deleteProject(projectId) {
            const project = projects[projectId];
            if (confirm(`Tem certeza que deseja excluir o projeto "${project.name}"?`)) {
                showLoading();
                database.ref(`projects/${currentUser.uid}/${projectId}`).remove()
                    .then(() => {
                        hideLoading();
                        delete projects[projectId];
                        renderProjects();
                    })
                    .catch((error) => {
                        hideLoading();
                        alert('Erro ao excluir projeto: ' + error.message);
                    });
            }
        }
    </script>
</body>
</html>
