<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitefy - Editor Visual Dark</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-quaternary: #30363d;
            --bg-modal: #1c2128;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #656d76;
            --border-primary: #30363d;
            --border-secondary: #21262d;
            --accent-primary: #238636;
            --accent-secondary: #2f81f7;
            --accent-tertiary: #da3633;
            --accent-warning: #f85149;
            --accent-info: #1f6feb;
            --gradient-primary: linear-gradient(135deg, #2f81f7, #238636);
            --gradient-secondary: linear-gradient(135deg, #f85149, #da3633);
            --shadow-small: 0 1px 3px rgba(0, 0, 0, 0.5);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-large: 0 8px 32px rgba(0, 0, 0, 0.6);
            --border-radius: 8px;
            --border-radius-small: 4px;
            --border-radius-large: 12px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            line-height: 1.5;
        }

        /* Header Styles */
        .header {
            background: var(--bg-secondary);
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid var(--border-primary);
            box-shadow: var(--shadow-small);
            flex-shrink: 0;
            backdrop-filter: blur(8px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.025em;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--gradient-primary);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .project-name {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Button Styles */
        .btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            padding: 10px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: var(--transition);
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            text-decoration: none;
        }

        .btn:hover {
            background: var(--bg-quaternary);
            border-color: var(--border-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-small);
        }

        .btn-primary { 
            background: var(--accent-secondary); 
            border-color: var(--accent-secondary);
            color: white;
        }
        .btn-primary:hover { 
            background: #1f6feb; 
            border-color: #1f6feb;
        }

        .btn-success { 
            background: var(--accent-primary); 
            border-color: var(--accent-primary);
            color: white;
        }
        .btn-success:hover { 
            background: #2ea043; 
            border-color: #2ea043;
        }

        .btn-warning { 
            background: #d29922; 
            border-color: #d29922;
            color: white;
        }
        .btn-warning:hover { 
            background: #bb8009; 
            border-color: #bb8009;
        }

        .btn-danger { 
            background: var(--accent-tertiary); 
            border-color: var(--accent-tertiary);
            color: white;
        }
        .btn-danger:hover { 
            background: #c93c37; 
            border-color: #c93c37;
        }

        .btn i {
            font-size: 0.875rem;
        }

        /* Main Container */
        .main-container {
            display: flex;
            height: calc(100vh - 64px);
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-primary);
        }

        .sidebar-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-title i {
            color: var(--accent-secondary);
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .tool-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            padding: 16px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .tool-btn:hover {
            background: var(--accent-secondary);
            color: white;
            border-color: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .tool-btn i {
            font-size: 1.25rem;
        }

        /* Editor Area */
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            min-width: 0;
        }

        .editor-toolbar {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            gap: 16px;
        }

        .toolbar-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .toolbar-divider {
            width: 1px;
            height: 24px;
            background: var(--border-primary);
            margin: 0 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-primary);
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .icon-btn:hover {
            background: var(--accent-secondary);
            color: white;
            border-color: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .icon-btn.active {
            background: var(--accent-secondary);
            color: white;
            border-color: var(--accent-secondary);
        }

        /* Canvas Container */
        .canvas-container {
            flex: 1;
            background: var(--bg-primary);
            padding: 24px;
            overflow: auto;
            position: relative;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .canvas {
            background: var(--bg-secondary);
            min-height: 800px;
            width: 375px;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-large);
            position: relative;
            overflow: auto;
            border: 2px solid var(--border-primary);
            scroll-behavior: smooth;
        }

        .canvas-frame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-tertiary);
            padding: 6px 12px;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            color: var(--text-muted);
            border: 1px solid var(--border-primary);
        }

        /* Mobile Layout */
        .mobile-layout {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 64px);
        }

        .mobile-sidebar {
            width: 100%;
            height: 140px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            overflow-x: auto;
            flex-shrink: 0;
        }

        .mobile-editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            min-width: 0;
        }

        .mobile-canvas-container {
            flex: 1;
            background: var(--bg-primary);
            padding: 16px;
            overflow: auto;
            position: relative;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .mobile-canvas {
            background: var(--bg-secondary);
            min-height: 800px;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-large);
            position: relative;
            overflow: auto;
            width: 375px;
            margin: 0 auto;
            border: 2px solid var(--border-primary);
            scroll-behavior: smooth;
        }

        /* Element Styles */
        .element {
            position: absolute;
            border: 2px dashed transparent;
            cursor: grab;
            min-width: 50px;
            min-height: 30px;
            transition: var(--transition);
            user-select: none;
        }

        .element:hover {
            border-color: var(--accent-secondary);
            box-shadow: 0 0 0 1px var(--accent-secondary);
        }

        .element.selected {
            border-color: var(--accent-primary);
            border-style: solid;
            box-shadow: 0 0 0 1px var(--accent-primary);
            cursor: grabbing;
        }

        .element.dragging {
            cursor: grabbing;
            z-index: 1000;
            opacity: 0.9;
        }

        .element-controls {
            position: absolute;
            top: -40px;
            right: 0;
            display: none;
            gap: 4px;
            z-index: 100;
        }

        .element.selected .element-controls {
            display: flex;
        }

        .control-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: var(--border-radius-small);
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
            border: 1px solid var(--border-primary);
        }

        .control-btn:hover {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        /* Grid and Rulers */
        .canvas.grid-enabled {
            background-image: 
                radial-gradient(circle, var(--border-primary) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .canvas.rulers-enabled::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, var(--border-primary) 1px, transparent 1px),
                linear-gradient(var(--border-primary) 1px, transparent 1px);
            background-size: 10px 10px;
            pointer-events: none;
            opacity: 0.3;
        }

        /* Resize Handles */
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent-primary);
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
        }

        .element.selected .resize-handle {
            opacity: 1;
        }

        .resize-handle.nw { top: -5px; left: -5px; cursor: nw-resize; }
        .resize-handle.ne { top: -5px; right: -5px; cursor: ne-resize; }
        .resize-handle.sw { bottom: -5px; left: -5px; cursor: sw-resize; }
        .resize-handle.se { bottom: -5px; right: -5px; cursor: se-resize; }
        .resize-handle.n { top: -5px; left: 50%; transform: translateX(-50%); cursor: n-resize; }
        .resize-handle.s { bottom: -5px; left: 50%; transform: translateX(-50%); cursor: s-resize; }
        .resize-handle.w { left: -5px; top: 50%; transform: translateY(-50%); cursor: w-resize; }
        .resize-handle.e { right: -5px; top: 50%; transform: translateY(-50%); cursor: e-resize; }

        /* Code Panel */
        .code-panel {
            height: 280px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .code-tabs {
            background: var(--bg-secondary);
            display: flex;
            padding: 0 16px;
            border-bottom: 1px solid var(--border-primary);
        }

        .code-tab {
            background: transparent;
            color: var(--text-secondary);
            border: none;
            padding: 12px 16px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }

        .code-tab.active {
            color: var(--accent-secondary);
            border-bottom-color: var(--accent-secondary);
        }

        .code-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        .code-content {
            flex: 1;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Consolas', monospace;
            font-size: 13px;
            padding: 16px;
            overflow: auto;
            white-space: pre-wrap;
            line-height: 1.5;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--bg-modal);
            padding: 32px;
            border-radius: var(--border-radius-large);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-large);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'SF Mono', 'Monaco', monospace;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        /* Position Modal */
        .position-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            backdrop-filter: blur(4px);
        }

        .position-modal-content {
            background: var(--bg-modal);
            padding: 32px;
            border-radius: var(--border-radius-large);
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-large);
        }

        .position-inputs, .size-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .position-input, .size-input {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .position-input label, .size-input label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .position-input input, .size-input input {
            padding: 10px;
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .position-preview {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
        }

        .position-preview h4 {
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .position-preview p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Preview Overlay */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .preview-container {
            width: 90%;
            height: 90%;
            background: var(--bg-secondary);
            border-radius: var(--border-radius-large);
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-large);
        }

        .preview-header {
            background: var(--bg-tertiary);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-primary);
        }

        .preview-header h3 {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .preview-iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            background: white;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            backdrop-filter: blur(4px);
        }

        .loading-content {
            text-align: center;
            color: var(--text-primary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-primary);
            border-top: 3px solid var(--accent-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Utility Classes */
        .position-indicator {
            position: absolute;
            background: rgba(47, 129, 247, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: var(--border-radius-small);
            font-size: 11px;
            pointer-events: none;
            z-index: 1000;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 0 16px;
                height: auto;
                min-height: 64px;
                flex-wrap: wrap;
                gap: 12px;
            }
            
            .header-left {
                gap: 16px;
            }
            
            .logo h1 {
                font-size: 1.25rem;
            }
            
            .project-name {
                font-size: 0.85rem;
            }
            
            .header-right {
                gap: 8px;
                width: 100%;
                justify-content: flex-start;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .main-container {
                flex-direction: column;
                height: calc(100vh - 80px);
            }
            
            .sidebar {
                width: 100%;
                height: 160px;
                border-right: none;
                border-bottom: 1px solid var(--border-primary);
                overflow-x: auto;
            }
            
            .sidebar-section {
                padding: 16px;
            }
            
            .tool-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 8px;
                min-width: 500px;
            }
            
            .tool-btn {
                padding: 12px 8px;
                font-size: 0.75rem;
            }
            
            .tool-btn i {
                font-size: 1rem;
            }
            
            .editor-area {
                height: calc(100vh - 240px);
            }
            
            .editor-toolbar {
                padding: 12px 16px;
                flex-wrap: wrap;
                gap: 12px;
            }
            
            .canvas-container {
                padding: 16px;
            }
            
            .code-panel {
                height: 220px;
            }
            
            .code-content {
                font-size: 12px;
                padding: 12px;
            }
            
            .modal-content {
                padding: 24px;
                margin: 16px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0 12px;
            }
            
            .btn {
                padding: 6px 10px;
                font-size: 0.75rem;
            }
            
            .tool-grid {
                grid-template-columns: repeat(4, 1fr);
                min-width: 320px;
            }
            
            .sidebar {
                height: 140px;
            }
            
            .canvas-container {
                padding: 12px;
            }
            
            .canvas, .mobile-canvas {
                width: 100%;
                max-width: 375px;
            }
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-secondary);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <div class="logo-icon">S</div>

        // HTML Parsing Functions - MANTIDAS COMO ORIGINAL
        function parseHTMLToElements(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const body = doc.body;
            
            const elements = body.children;
            for (let i = 0; i < elements.length; i++) {
                const el = elements[i];
                const styles = el.getAttribute('style') || '';
                const position = extractPosition(styles);
                
                let content = '';
                let type = 'div';
                
                if (el.tagName.toLowerCase() === 'p') {
                    type = 'text';
                    content = el.textContent;
                } else if (el.tagName.toLowerCase() === 'button') {
                    type = 'button';
                    content = el.textContent;
                } else if (el.tagName.toLowerCase() === 'img') {
                    type = 'image';
                    content = el.getAttribute('src') || '';
                } else if (el.tagName.toLowerCase() === 'input') {
                    type = 'input';
                    content = el.getAttribute('placeholder') || '';
                } else if (el.tagName.toLowerCase() === 'a') {
                    type = 'link';
                    content = el.textContent;
                } else {
                    type = 'div';
                    content = el.innerHTML;
                }
                
                const element = {
                    id: 'element_' + (++elementCounter),
                    type: type,
                    x: position.x,
                    y: position.y,
                    width: position.width || (type === 'text' ? 200 : (type === 'button' ? 120 : 200)),
                    height: position.height || (type === 'text' ? 30 : (type === 'button' ? 40 : 50)),
                    content: content,
                    styles: cleanStyles(styles)
                };
                
                addElementToCanvas(element);
            }
        }

        function extractPosition(styles) {
            const position = { x: 0, y: 0, width: null, height: null };
            
            const leftMatch = styles.match(/left:\s*(\d+)px/);
            const topMatch = styles.match(/top:\s*(\d+)px/);
            const widthMatch = styles.match(/width:\s*(\d+)px/);
            const heightMatch = styles.match(/height:\s*(\d+)px/);
            
            if (leftMatch) position.x = parseInt(leftMatch[1]);
            if (topMatch) position.y = parseInt(topMatch[1]);
            if (widthMatch) position.width = parseInt(widthMatch[1]);
            if (heightMatch) position.height = parseInt(heightMatch[1]);
            
            return position;
        }

        function cleanStyles(styles) {
            return styles
                .replace(/position:\s*absolute[^;]*;?/g, '')
                .replace(/left:\s*\d+px[^;]*;?/g, '')
                .replace(/top:\s*\d+px[^;]*;?/g, '')
                .trim();
        }

        // Enhanced Grid and Rulers Functions
        function showGrid() {
            gridEnabled = !gridEnabled;
            const canvas = document.getElementById('canvas');

            canvas.classList.toggle('grid-enabled', gridEnabled);

            const canvas = document.getElementById('canvas');

            canvas.classList.toggle('rulers-enabled', rulersEnabled);
            rulersBtn.classList.toggle('active', rulersEnabled);
            
            showNotification(rulersEnabled ? 'Réguas ativadas' : 'Réguas desativadas');
        }

        function snapToGrid() {
            snapToGridEnabled = !snapToGridEnabled;
            if (selectedElement && snapToGridEnabled) {
                snapElementToGrid(selectedElement);
            }
        }

        function snapElementToGrid(element) {
            const gridSize = 20;
            const x = Math.round(parseInt(element.style.left) / gridSize) * gridSize;
            const y = Math.round(parseInt(element.style.top) / gridSize) * gridSize;
            element.style.left = x + 'px';
            element.style.top = y + 'px';
        }

        // Enhanced Alignment Functions
        function alignLeft() {
            if (selectedElement) {
                selectedElement.style.left = '10px';
                saveToHistory();
                autoSave();
                showNotification('Elemento alinhado à esquerda');

        function alignCenter() {
            if (selectedElement) {
                const canvas = document.getElementById('canvas');
                const canvasWidth = canvas.offsetWidth;
                const elementWidth = parseInt(selectedElement.style.width) || selectedElement.offsetWidth;
                const newLeft = Math.max(0, (canvasWidth - elementWidth) / 2);

        function alignRight() {

                const canvas = document.getElementById('canvas');

        // Enhanced Duplication
        function duplicateElement() {
            if (selectedElement) {

        // Element Creation Functions
        function addElement(type) {
            const canvas = document.getElementById('canvas');
            const existingElements = Array.from(canvas.querySelectorAll('.element'));
            let x = 50, y = 100; // Start below frame
            
            if (existingElements.length > 0) {
                let maxX = 0, maxY = 100;
                existingElements.forEach(el => {
                    const elX = parseInt(el.style.left) || 0;
                    const elY = parseInt(el.style.top) || 0;
                    const elWidth = parseInt(el.style.width) || 200;
                    const elHeight = parseInt(el.style.height) || 50;
                    
                    if (elX + elWidth > maxX) maxX = elX + elWidth;
                    if (elY + elHeight > maxY) maxY = elY + elHeight;
                });
                
                if (maxX + 200 < canvas.offsetWidth) {
                    x = maxX + 20;
                    y = 100;
                } else {
                    x = 50;
                    y = maxY + 20;
                }
            }
            
            const element = {
                id: 'element_' + (++elementCounter),
                type: type,
                x: x,
                y: y,
                width: getDefaultWidth(type),
                height: getDefaultHeight(type),
                content: getDefaultContent(type),
                styles: getDefaultStyles(type)
            };
            
            addElementToCanvas(element);
            updateCodePanel();
            saveToHistory();
            autoSave();
            showNotification(`${type.charAt(0).toUpperCase() + type.slice(1)} adicionado`);
        }

        // Default Element Properties - MANTIDAS COMO ORIGINAL
        function getDefaultWidth(type) {
            switch(type) {
                case 'text': return 200;
                case 'button': return 120;
                case 'image': return 200;
                case 'header': return 350;
                case 'footer': return 350;
                case 'section': return 300;
                case 'nav': return 350;
                case 'aside': return 250;
                case 'main': return 320;
                case 'form': return 300;
                case 'textarea': return 250;
                case 'select': return 200;
                case 'video': return 300;
                case 'audio': return 250;
                case 'iframe': return 300;
                case 'canvas': return 250;
                case 'table': return 300;
                default: return 200;
            }
        }

        function getDefaultHeight(type) {
            switch(type) {
                case 'text': return 30;
                case 'button': return 40;
                case 'image': return 150;
                case 'header': return 80;
                case 'footer': return 60;
                case 'section': return 200;

                case 'form': return 150;
                case 'textarea': return 100;
                case 'select': return 35;
                case 'video': return 180;
                case 'audio': return 50;
                case 'iframe': return 200;
                case 'canvas': return 150;
                case 'table': return 100;
                default: return 50;
            }
        }

        function getDefaultContent(type) {
            switch(type) {
                case 'text': return 'Texto editável';
                case 'button': return 'Botão';
                case 'image': return 'https://via.placeholder.com/200x150/667eea/ffffff?text=Imagem';
                case 'div': return 'Container';

        // Enhanced Drag and Drop
        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, startLeft, startTop;
            let dragHandle = null;
            
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDrag, { passive: false });
            
            function startDrag(e) {
                // Ignore if clicking on controls or resize handles
                if (e.target.classList.contains('control-btn') || 
                    e.target.classList.contains('resize-handle') ||
                    e.target.tagName === 'I') return;
                
                e.preventDefault();
                e.stopPropagation();
                
                isDragging = true;
                element.classList.add('dragging');
                
                const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                
                startX = clientX;
                startY = clientY;
                startLeft = parseInt(element.style.left) || 0;
                startTop = parseInt(element.style.top) || 0;
                
                selectElement(element);
                
                // Add global event listeners
                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', stopDrag);
                
                document.body.style.userSelect = 'none';
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                
                const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                
                let newLeft = startLeft + (clientX - startX);
                let newTop = startTop + (clientY - startY);
                
                // Boundaries
                const canvas = document.getElementById('canvas');
                const maxLeft = canvas.offsetWidth - (parseInt(element.style.width) || 200);
                const maxTop = canvas.offsetHeight - (parseInt(element.style.height) || 50);
                
                newLeft = Math.max(0, Math.min(newLeft, maxLeft));
                newTop = Math.max(30, Math.min(newTop, maxTop)); // 30px para não esconder sob o frame
                
                // Snap to grid if enabled
                if (snapToGridEnabled) {
                    const gridSize = 20;
                    newLeft = Math.round(newLeft / gridSize) * gridSize;
                    newTop = Math.round(newTop / gridSize) * gridSize;
                }
                
                element.style.left = newLeft + 'px';
                element.style.top = newTop + 'px';
            }
            
            function stopDrag(e) {
                if (!isDragging) return;
                
                isDragging = false;
                element.classList.remove('dragging');
                
                // Remove global event listeners
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchend', stopDrag);
                
                document.body.style.userSelect = '';
                
                saveToHistory();
                autoSave();
            }
        }

        // Enhanced Resize Handles
        function addResizeHandles(element) {
            const handles = ['nw', 'ne', 'sw', 'se', 'n', 's', 'w', 'e'];
            handles.forEach(pos => {
                const handle = document.createElement('div');
                handle.className = `resize-handle ${pos}`;

                    startResize(element, pos, e);

                element.appendChild(handle);
            });
        }

        function startResize(element, position, e) {
            const startX = e.clientX;
            const startY = e.clientY;
            const startWidth = parseInt(element.style.width) || 200;
            const startHeight = parseInt(element.style.height) || 50;
            const startLeft = parseInt(element.style.left) || 0;
            const startTop = parseInt(element.style.top) || 0;
            
            function onMouseMove(e) {
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                let newWidth = startWidth;
                let newHeight = startHeight;
                let newLeft = startLeft;
                let newTop = startTop;
                
                if (position.includes('e')) newWidth = Math.max(50, startWidth + deltaX);
                if (position.includes('w')) {
                    newWidth = Math.max(50, startWidth - deltaX);
                    newLeft = startLeft + (startWidth - newWidth);
                }
                if (position.includes('s')) newHeight = Math.max(30, startHeight + deltaY);
                if (position.includes('n')) {
                    newHeight = Math.max(30, startHeight - deltaY);
                    newTop = startTop + (startHeight - newHeight);
                }
                
                // Apply constraints
                const canvas = document.getElementById('canvas');
                const maxWidth = canvas.offsetWidth - newLeft;
                const maxHeight = canvas.offsetHeight - newTop;
                
                newWidth = Math.min(newWidth, maxWidth);
                newHeight = Math.min(newHeight, maxHeight);
                
                element.style.width = newWidth + 'px';
                element.style.height = newHeight + 'px';
                element.style.left = newLeft + 'px';
                element.style.top = newTop + 'px';
            }
            
            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                saveToHistory();
                autoSave();
            }
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }

        }

        function goHome() {
            if (confirm('Tem certeza que deseja voltar? Alterações não salvas serão perdidas.')) {
                window.location.href = 'home.html';
            }
        }

        // History Management
        function saveToHistory() {
            const state = {
                elements: Array.from(document.querySelectorAll('.element')).map(el => ({
                    id: el.id,
                    type: el.dataset.type,
                    x: parseInt(el.style.left) || 0,
                    y: parseInt(el.style.top) || 0,
                    width: parseInt(el.style.width) || 200,
                    height: parseInt(el.style.height) || 50,
                    content: el.dataset.content || '',
                    styles: el.dataset.styles || ''
                }))
            };
            
            history = history.slice(0, historyIndex + 1);
            history.push(state);
            historyIndex = history.length - 1;
            
            if (history.length > 50) {
                history.shift();
                historyIndex--;
            }
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState(history[historyIndex]);
                updateCodePanel();
                showNotification('Desfeito');
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreState(history[historyIndex]);
                updateCodePanel();
                showNotification('Refeito');
            }
        }

        function restoreState(state) {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '<div class="canvas-frame">Mobile 375x667</div>';
            elementCounter = 0;
            
            state.elements.forEach(element => {
                if (parseInt(element.id.split('_')[1]) > elementCounter) {
                    elementCounter = parseInt(element.id.split('_')[1]);
                }
                addElementToCanvas(element);
            });
        }

        // Auto-save functionality
        let autoSaveTimeout;
        function autoSave() {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(() => {
                saveProject();
            }, 3000);
        }

        // Event Listeners
        document.getElementById('canvas').addEventListener('click', (e) => {
            if (e.target.id === 'canvas' || e.target.classList.contains('canvas-frame')) {
                if (selectedElement) {
                    selectedElement.classList.remove('selected');
                    selectedElement = null;
                    selectedElements = [];
                }
            }
        });

        // Prevent accidental page leave
        window.addEventListener('beforeunload', (e) => {
            if (currentProject) {
                e.preventDefault();
                e.returnValue = 'Tem certeza que deseja sair? Alterações não salvas podem ser perdidas.';
            }
        });

        // Enhanced Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        saveProject();
                        break;
                    case 'z':
                        e.preventDefault();
                        if (e.shiftKey) {
                            redo();
                        } else {
                            undo();
                        }
                        break;
                    case 'y':
                        e.preventDefault();
                        redo();
                        break;
                    case 'd':
                        e.preventDefault();
                        duplicateElement();
                        break;
                    case 'a':
                        e.preventDefault();
                        // Select all elements
                        document.querySelectorAll('.element').forEach(el => el.classList.add('selected'));
                        break;
                }
            }
            
            // Element manipulation keys
            if (selectedElement) {
                switch(e.key) {
                    case 'Delete':
                    case 'Backspace':
                        e.preventDefault();
                        deleteElement(selectedElement.id);
                        break;
                    case 'Escape':
                        selectedElement.classList.remove('selected');
                        selectedElement = null;
                        selectedElements = [];
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        const currentTop = parseInt(selectedElement.style.top) || 0;
                        selectedElement.style.top = Math.max(0, currentTop - (e.shiftKey ? 1 : 10)) + 'px';
                        saveToHistory();
                        autoSave();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        const newTop = parseInt(selectedElement.style.top) || 0;
                        selectedElement.style.top = (newTop + (e.shiftKey ? 1 : 10)) + 'px';
                        saveToHistory();
                        autoSave();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        const currentLeft = parseInt(selectedElement.style.left) || 0;
                        selectedElement.style.left = Math.max(0, currentLeft - (e.shiftKey ? 1 : 10)) + 'px';
                        saveToHistory();
                        autoSave();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        const newLeft = parseInt(selectedElement.style.left) || 0;
                        selectedElement.style.left = (newLeft + (e.shiftKey ? 1 : 10)) + 'px';
                        saveToHistory();
                        autoSave();
                        break;
                }
            }
        });

        // Touch Events for Mobile - Simplified
        let isTouch = false;
        
        document.addEventListener('touchstart', (e) => {
            isTouch = true;
        });

        document.addEventListener('touchend', (e) => {
            if (isTouch) {
                const target = e.target;
                if (target && target.closest('.element')) {
                    const element = target.closest('.element');
                    selectElement(element);
                }
                isTouch = false;
            }
        });

        // Initialize position modal event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const posX = document.getElementById('posX');
            const posY = document.getElementById('posY');
            
            if (posX) posX.addEventListener('input', updatePositionPreview);
            if (posY) posY.addEventListener('input', updatePositionPreview);
        });

        // Drag and Drop Support
        function allowDrop(e) {
            e.preventDefault();
        }

        function dropElement(e) {
            e.preventDefault();
        }

        console.log('🎨 Sitefy Dark Editor carregado com sucesso!');
        showNotification('Editor carregado', 'success');
    </script>
</body>
</html>
