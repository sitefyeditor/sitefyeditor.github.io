<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitefy - Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #2d2d2d;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #404040;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-name {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ff4757;
        }

        .btn-danger:hover {
            background: #ff3742;
        }

        .btn-success {
            background: #2ed573;
        }

        .btn-success:hover {
            background: #26d467;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #282a36;
        }

        .editor-toolbar {
            background: #21222c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #404040;
        }

        .editor-info {
            color: #6272a4;
            font-size: 0.9rem;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        .CodeMirror {
            height: 100% !important;
            font-family: 'Fira Code', 'Consolas', monospace !important;
            font-size: 14px !important;
        }

        .preview-panel {
            width: 50%;
            background: white;
            border-left: 1px solid #404040;
            display: flex;
            flex-direction: column;
        }

        .preview-toolbar {
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .preview-title {
            font-weight: 600;
            color: #333;
        }

        .preview-iframe {
            flex: 1;
            border: none;
            background: white;
        }

        .sidebar {
            width: 250px;
            background: #21222c;
            border-right: 1px solid #404040;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px 20px;
            background: #282a36;
            border-bottom: 1px solid #404040;
        }

        .sidebar-title {
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .file-tree {
            flex: 1;
            padding: 10px;
        }

        .file-item {
            color: #f8f8f2;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .file-item:hover {
            background: #44475a;
        }

        .file-item.active {
            background: #667eea;
        }

        .status-bar {
            background: #21222c;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-top: 1px solid #404040;
            font-size: 0.8rem;
            color: #6272a4;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            background: #282a36;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #44475a;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toggle-preview {
            background: #44475a;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .toggle-preview:hover {
            background: #6272a4;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .preview-panel {
                display: none;
            }
            
            .preview-panel.mobile-show {
                display: flex;
                width: 100%;
                position: fixed;
                top: 60px;
                left: 0;
                z-index: 100;
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <h1>Sitefy</h1>
            </div>
            <div class="project-name" id="projectName">Carregando...</div>
        </div>
        <div class="header-right">
            <button class="btn btn-success" onclick="saveProject()">Salvar</button>
            <button class="btn toggle-preview" onclick="togglePreview()">Preview</button>
            <button class="btn btn-danger" onclick="backToHome()">Voltar</button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Arquivos</div>
            </div>
            <div class="file-tree">
                <div class="file-item active" data-file="main">
                    ðŸ“„ main.html
                </div>
            </div>
        </div>

        <div class="editor-panel">
            <div class="editor-toolbar">
                <div class="editor-info">
                    <span id="currentFile">main.html</span> â€¢ 
                    <span id="cursorPos">Linha 1, Coluna 1</span>
                </div>
                <div class="editor-actions">
                    <button class="btn" onclick="formatCode()">Formatar</button>
                    <button class="btn" onclick="runCode()">Executar</button>
                </div>
            </div>
            <div class="editor-container">
                <textarea id="codeEditor" placeholder="// Seu cÃ³digo aqui..."></textarea>
            </div>
        </div>

        <div class="preview-panel" id="previewPanel">
            <div class="preview-toolbar">
                <div class="preview-title">Preview</div>
            </div>
            <iframe class="preview-iframe" id="previewFrame"></iframe>
        </div>
    </div>

    <div class="status-bar">
        <div>
            <span id="saveStatus">Salvo</span>
        </div>
        <div>
            <span id="wordCount">0 caracteres</span> â€¢ 
            <span id="lastSaved">Nunca</span>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div>Salvando projeto...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyARvgxnpRiByevuu0lKWzPZ8bzQph9fbww",
            authDomain: "sitefyfend.firebaseapp.com",
            databaseURL: "https://sitefyfend-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sitefyfend",
            storageBucket: "sitefyfend.firebasestorage.app",
            messagingSenderId: "636147623677",
            appId: "1:636147623677:web:6b4de9d341809e98474094"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;
        let currentProject = null;
        let projectId = null;
        let editor = null;
        let autoSaveTimer = null;

        const urlParams = new URLSearchParams(window.location.search);
        projectId = urlParams.get('project');

        if (!projectId) {
            alert('ID do projeto nÃ£o encontrado');
            window.location.href = 'home.html';
        }

        editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
            mode: 'htmlmixed',
            theme: 'dracula',
            lineNumbers: true,
            indentUnit: 2,
            indentWithTabs: false,
            lineWrapping: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            autoCloseTags: true,
            foldGutter: true,
            gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter']
        });

        editor.on('change', () => {
            updateWordCount();
            updateSaveStatus('Modificado');
            
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(saveProject, 2000);
            
            runCode();
        });

        editor.on('cursorActivity', () => {
            const cursor = editor.getCursor();
            document.getElementById('cursorPos').textContent = `Linha ${cursor.line + 1}, Coluna ${cursor.ch + 1}`;
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadProject();
            } else {
                window.location.href = 'teladlogin.html';
            }
        });

        async function loadProject() {
            try {
                const projectRef = database.ref(`projects/${currentUser.uid}/${projectId}`);
                const snapshot = await projectRef.once('value');
                const project = snapshot.val();
                
                if (project) {
                    currentProject = project;
                    document.getElementById('projectName').textContent = project.name;
                    editor.setValue(project.code || '// Seu cÃ³digo aqui\nconsole.log("OlÃ¡, mundo!");');
                    updateWordCount();
                    runCode();
                } else {
                    alert('Projeto nÃ£o encontrado');
                    window.location.href = 'home.html';
                }
            } catch (error) {
                console.error('Erro ao carregar projeto:', error);
                alert('Erro ao carregar projeto');
            }
        }

        async function saveProject() {
            if (!currentUser || !currentProject) return;
            
            showLoading();
            
            try {
                const updatedProject = {
                    ...currentProject,
                    code: editor.getValue(),
                    lastModified: new Date().toISOString()
                };
                
                await database.ref(`projects/${currentUser.uid}/${projectId}`).set(updatedProject);
                
                updateSaveStatus('Salvo');
                updateLastSaved();
                hideLoading();
                
            } catch (error) {
                console.error('Erro ao salvar projeto:', error);
                alert('Erro ao salvar projeto');
                hideLoading();
            }
        }

        function runCode() {
            const code = editor.getValue();
            const iframe = document.getElementById('previewFrame');
            
            const fullHtml = `
                <!DOCTYPE html>
                <html lang="pt-BR">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Preview</title>
                </head>
                <body>
                    ${code}
                </body>
                </html>
            `;
            
            const blob = new Blob([fullHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            iframe.src = url;
        }

        function formatCode() {
            const code = editor.getValue();
            const formatted = code
                .replace(/>\s*</g, '>\n<')
                .replace(/^\s+|\s+$/gm, '')
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0)
                .join('\n');
            
            editor.setValue(formatted);
        }

        function togglePreview() {
            const previewPanel = document.getElementById('previewPanel');
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                previewPanel.classList.toggle('mobile-show');
            } else {
                previewPanel.style.display = previewPanel.style.display === 'none' ? 'flex' : 'none';
            }
        }

        function backToHome() {
            if (confirm('Tem certeza que deseja voltar? AlteraÃ§Ãµes nÃ£o salvas serÃ£o perdidas.')) {
                window.location.href = 'home.html';
            }
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        function updateWordCount() {
            const count = editor.getValue().length;
            document.getElementById('wordCount').textContent = `${count} caracteres`;
        }

        function updateSaveStatus(status) {
            document.getElementById('saveStatus').textContent = status;
        }

        function updateLastSaved() {
            const now = new Date().toLocaleTimeString('pt-BR');
            document.getElementById('lastSaved').textContent = `Salvo Ã s ${now}`;
        }

        window.addEventListener('beforeunload', (e) => {
            if (document.getElementById('saveStatus').textContent === 'Modificado') {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveProject();
            }
        });
    </script>
</body>
</html>
